<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Flappy Bird - Bindz Hack Menu</title>
<style>
    body {
        margin: 0;
        background: #70c5ce;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    canvas {
        display: block;
        margin: auto;
        background: #70c5ce;
    }
    /* Hack Menu */
    #hackMenu {
        position: fixed;
        top: 50px;
        left: 50px;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 20px;
        border-radius: 15px;
        font-size: 18px;
        display: none;
        width: 250px;
        z-index: 1000;
    }
    #hackMenu h2 {
        margin-top: 0;
        font-size: 22px;
        text-align: center;
        color: #ffcc00;
        font-family: 'Comic Sans MS', cursive;
    }
    .hackButton {
        background: #ff5733;
        border: none;
        padding: 10px;
        margin: 5px 0;
        color: white;
        width: 100%;
        cursor: pointer;
        border-radius: 8px;
        font-size: 16px;
    }
    .hackButton:hover {
        background: #ff7849;
    }
    /* Meme Button */
    #toggleBtn {
        position: fixed;
        top: 100px;
        left: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-image: url("https://i.imgur.com/0y8Ftya.png");
        background-size: cover;
        border: 2px solid white;
        cursor: pointer;
        z-index: 1001;
    }
</style>
</head>
<body>

<canvas id="gameCanvas" width="480" height="640"></canvas>

<!-- Hack Menu -->
<div id="hackMenu">
    <h2>üê¶ Bindz Hack Menu üê¶</h2>
    <button class="hackButton" onclick="setSpeed(1)">Bay Nhanh x1</button>
    <button class="hackButton" onclick="setSpeed(2)">Bay Nhanh x2</button>
    <button class="hackButton" onclick="setSpeed(3)">Bay Nhanh x3</button>
    <button class="hackButton" onclick="toggleMenu()">T·∫Øt Menu</button>
</div>

<!-- Meme Button -->
<div id="toggleBtn" onmousedown="startDrag(event)"></div>

<script>
    let gameSpeed = 2;
    let canvas = document.getElementById("gameCanvas");
    let ctx = canvas.getContext("2d");

    let birdY = canvas.height / 2;
    let birdVel = 0;
    let gravity = 0.6;
    let jump = -10;

    let pipes = [];
    let frame = 0;

    function setSpeed(mult) {
        gameSpeed = mult * 2;
    }

    function toggleMenu() {
        let menu = document.getElementById("hackMenu");
        let btn = document.getElementById("toggleBtn");
        if (menu.style.display === "none") {
            menu.style.display = "block";
            btn.style.display = "none";
        } else {
            menu.style.display = "none";
            btn.style.display = "block";
        }
    }

    function startDrag(e) {
        e.preventDefault();
        let btn = document.getElementById("toggleBtn");
        let shiftX = e.clientX - btn.getBoundingClientRect().left;
        let shiftY = e.clientY - btn.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
            btn.style.left = pageX - shiftX + 'px';
            btn.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(e) {
            moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        btn.onmouseup = function() {
            document.removeEventListener('mousemove', onMouseMove);
            btn.onmouseup = null;
        };
    }

    document.getElementById("toggleBtn").onclick = toggleMenu;

    // Game loop
    function draw() {
        ctx.fillStyle = "#70c5ce";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Bird
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(80, birdY, 15, 0, Math.PI * 2);
        ctx.fill();

        // Pipes
        if (frame % 100 === 0) {
            let topHeight = Math.random() * 200 + 50;
            pipes.push({x: canvas.width, top: topHeight, bottom: topHeight + 150});
        }
        for (let i = 0; i < pipes.length; i++) {
            ctx.fillStyle = "green";
            ctx.fillRect(pipes[i].x, 0, 50, pipes[i].top);
            ctx.fillRect(pipes[i].x, pipes[i].bottom, 50, canvas.height - pipes[i].bottom);
            pipes[i].x -= gameSpeed;
        }

        // Gravity
        birdVel += gravity;
        birdY += birdVel;

        frame++;
        requestAnimationFrame(draw);
    }

    window.addEventListener("keydown", function(e) {
        if (e.code === "Space") {
            birdVel = jump;
        }
    });

    draw();
</script>
</body>
</html>
