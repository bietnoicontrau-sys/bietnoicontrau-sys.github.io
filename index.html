<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flappy Bird</title>
<style>
    body { margin:0; background:#70c5ce; display:flex; justify-content:center; align-items:center; height:100vh; }
    canvas { background:#70c5ce; display:block; }
</style>
</head>
<body>
<canvas id="gameCanvas" width="320" height="480"></canvas>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bird = { x:50, y:150, w:20, h:20, gravity:0.6, lift:-10, velocity:0 };
    let pipes = [];
    let score = 0;
    let frame = 0;

    function drawBird() {
        ctx.fillStyle = "yellow";
        ctx.fillRect(bird.x, bird.y, bird.w, bird.h);
    }

    function drawPipes() {
        ctx.fillStyle = "green";
        for (let p of pipes) {
            ctx.fillRect(p.x, 0, 40, p.top);
            ctx.fillRect(p.x, canvas.height - p.bottom, 40, p.bottom);
        }
    }

    function drawScore() {
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 10, 25);
    }

    function updateBird() {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        if (bird.y + bird.h > canvas.height) {
            resetGame();
        }
        if (bird.y < 0) bird.y = 0;
    }

    function updatePipes() {
        if (frame % 90 === 0) {
            let gap = 120;
            let top = Math.random() * (canvas.height - gap - 40) + 20;
            let bottom = canvas.height - top - gap;
            pipes.push({ x: canvas.width, top: top, bottom: bottom });
        }

        for (let i = pipes.length - 1; i >= 0; i--) {
            pipes[i].x -= 2;

            if (pipes[i].x + 40 < 0) {
                pipes.splice(i, 1);
                score++;
            }

            if (
                bird.x < pipes[i].x + 40 &&
                bird.x + bird.w > pipes[i].x &&
                (bird.y < pipes[i].top || bird.y + bird.h > canvas.height - pipes[i].bottom)
            ) {
                resetGame();
            }
        }
    }

    function resetGame() {
        bird.y = 150;
        bird.velocity = 0;
        pipes = [];
        score = 0;
        frame = 0;
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBird();
        drawPipes();
        drawScore();
        updateBird();
        updatePipes();
        frame++;
        requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", () => {
        bird.velocity = bird.lift;
    });

    canvas.addEventListener("click", () => {
        bird.velocity = bird.lift;
    });

    gameLoop();
</script>
</body>
</html>
