<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flappy Bird - Bindz Edition</title>
<style>
    body {
        margin: 0;
        background: #70c5ce;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    canvas {
        background: #70c5ce;
        border: 2px solid #333;
    }
    /* Menu hack */
    #hackMenu {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #ff6a00, #ee0979);
        color: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        font-family: Arial, sans-serif;
        z-index: 9999;
        min-width: 180px;
    }
    #hackMenu h3 {
        margin-top: 0;
        text-align: center;
    }
    #smallButton {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #ff6a00;
        border: none;
        color: white;
        font-size: 18px;
        cursor: move;
        z-index: 9999;
    }
</style>
</head>
<body>

<canvas id="gameCanvas" width="480" height="640"></canvas>

<!-- Menu Hack -->
<div id="hackMenu">
    <h3>Bindz Hack</h3>
    <label>Tốc độ bay:
        <select id="speedSelect">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
        </select>
    </label>
    <br><br>
    <button id="toggleMenu">Tắt menu</button>
</div>

<button id="smallButton">≡</button>

<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

// Game variables
let birdY = 200;
let birdVelocity = 0;
let gravity = 0.5;
let jump = -8;
let speedMultiplier = 1;

// Load bird
let bird = new Image();
bird.src = "https://i.imgur.com/QZKJ8bR.png";

// Input
document.addEventListener("keydown", function(e) {
    if (e.code === "Space") birdVelocity = jump;
});
canvas.addEventListener("mousedown", function() {
    birdVelocity = jump;
});

// Game loop
function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Bird movement
    birdY += birdVelocity * speedMultiplier;
    birdVelocity += gravity;

    // Draw bird
    ctx.drawImage(bird, 50, birdY, 40, 40);

    requestAnimationFrame(loop);
}
loop();

// Hack menu events
document.getElementById("speedSelect").addEventListener("change", function() {
    speedMultiplier = parseInt(this.value);
});

// Toggle menu
document.getElementById("toggleMenu").addEventListener("click", function() {
    document.getElementById("hackMenu").style.display = "none";
    let btn = document.getElementById("smallButton");
    btn.style.display = "block";
});

// Draggable small button
let smallBtn = document.getElementById("smallButton");
let offsetX, offsetY, dragging = false;
smallBtn.addEventListener("mousedown", function(e) {
    dragging = true;
    offsetX = e.clientX - smallBtn.offsetLeft;
    offsetY = e.clientY - smallBtn.offsetTop;
});
document.addEventListener("mousemove", function(e) {
    if (dragging) {
        smallBtn.style.left = (e.clientX - offsetX) + "px";
        smallBtn.style.top = (e.clientY - offsetY) + "px";
    }
});
document.addEventListener("mouseup", function() {
    dragging = false;
});

// Click small button to reopen menu
smallBtn.addEventListener("click", function() {
    document.getElementById("hackMenu").style.display = "block";
    smallBtn.style.display = "none";
});
</script>

</body>
</html>
