<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flappy Bird - Bindz</title>
<style>
    body { 
        margin:0; 
        background:#70c5ce; 
        display:flex; 
        justify-content:center; 
        align-items:center; 
        height:100vh; 
    }
    canvas { 
        background:#70c5ce; 
        display:block;
    }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Tự động điều chỉnh canvas theo kích thước cửa sổ
    function resizeCanvas(){
        canvas.width = window.innerWidth * 0.8;  // 80% chiều rộng
        canvas.height = window.innerHeight * 0.9; // 90% chiều cao
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let bird = { x:50, y:150, w:30, h:30, gravity:0.6, lift:-10, velocity:0 };
    let pipes = [];
    let score = 0;
    let frame = 0;
    let speed = 2;

    function drawBird() {
        ctx.fillStyle = "yellow";
        ctx.fillRect(bird.x, bird.y, bird.w, bird.h);
    }

    function drawPipes() {
        ctx.fillStyle = "green";
        for (let p of pipes) {
            ctx.fillRect(p.x, 0, 60, p.top);
            ctx.fillRect(p.x, canvas.height - p.bottom, 60, p.bottom);
        }
    }

    function drawScore() {
        ctx.fillStyle = "white";
        ctx.font = "24px Arial";
        ctx.fillText("Score: " + score, 10, 30);
    }

    function updateBird() {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        if (bird.y + bird.h > canvas.height) resetGame();
        if (bird.y < 0) bird.y = 0;
    }

    function updatePipes() {
        if (frame % 90 === 0) {
            let gap = 150;
            let top = Math.random() * (canvas.height - gap - 60) + 30;
            let bottom = canvas.height - top - gap;
            pipes.push({ x: canvas.width, top: top, bottom: bottom });
        }

        for (let i = pipes.length - 1; i >= 0; i--) {
            pipes[i].x -= speed;
            if (pipes[i].x + 60 < 0) {
                pipes.splice(i, 1);
                score++;
            }
            if (
                bird.x < pipes[i].x + 60 &&
                bird.x + bird.w > pipes[i].x &&
                (bird.y < pipes[i].top || bird.y + bird.h > canvas.height - pipes[i].bottom)
            ) {
                resetGame();
            }
        }
    }

    function resetGame() {
        bird.y = 150;
        bird.velocity = 0;
        pipes = [];
        score = 0;
        frame = 0;
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBird();
        drawPipes();
        drawScore();
        updateBird();
        updatePipes();
        frame++;
        requestAnimationFrame(gameLoop);
    }

    // Chỉ nhảy khi click hoặc phím Space
    document.addEventListener("keydown", (e) => {
        if(e.code === "Space") bird.velocity = bird.lift;
    });
    canvas.addEventListener("click", () => {
        bird.velocity = bird.lift;
    });

    gameLoop();
</script>
</body>
</html>
